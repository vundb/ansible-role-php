#
# Array with services to be restarted on changes.
#
php_services: []

#
# PHP Version prefered to be installed.
#
# Supported versions:
#   - "5.6"
#   - "7.0"
#   - "7.1"
#
php_version: "7.0"

#
# Array with php extensions to be installed as custom.
#
# Supported extensions:
#   - apache2
#   - fpm
#
php_extensions: []


#
# PHP ini configuration used as custom.
#
# php_config:
#   - { target: "cli",     section: "PHP", option: "date.timezone", value: "Europe/Berlin" }
#   - { target: "apache2", section: "PHP", option: "date.timezone", value: "Europe/Berlin" }
#   - { target: "fpm",     section: "PHP", option: "date.timezone", value: "Europe/Berlin" }
#
php_config: []


#
# System user for php-fpm process.
#
php_fpm_user: "nginx"


#
# System group for php-fpm process.
#
php_fpm_group: "nginx"
